<div class="order">
  <div class="order-container">
    <svg class="order-form-close icon-close">
      <use href="image/sprite.svg#icon-close"></use>
    </svg>
    <h2 class="order-title"></h2>
    <div class="order-toggle-btn">
      <p class="order-toggle order-group-btn">Груповий</p>
      <p class="order-toggle order-individual-btn disabled">Індивідуальний</p>
    </div>

    <form class="form-wraper">
      <div class="form-group">
        <div class="form-subwraper">
          <label>
            Ім’я
            <input data-input="name" type="text" placeholder="Ім’я" required />
          </label>
          <label>
            Номер телефону
            <input
              data-input="tell"
              type="tel"
              placeholder="+38 000 000 00 00"
              required
            />
          </label>
          <label>
            Нік в телеграм
            <input data-input="telegram" type="text" placeholder="@Olgar56" />
          </label>
          <label>
            Бажані дата та час
            <input
              data-input="date"
              type="datetime-local"
              placeholder="01.11.2024, 15:00"
            />
          </label>
          <div class="individual-part-one">
            <label>
          Кількість людей
          <input data-input="people" type="text" placeholder="7" />
        </label>
        <label>
          Подія
          <input data-input="event" type="text" placeholder="День народження" />
        </label>
        <label>
          </div>
          <label>
            Коментар
            <textarea
              data-input="comment"
              type="textarea"
              placeholder="Коментар"
            ></textarea>
          </label>
          <div class="individual-part-two">
             <fieldset>
          <legend class="individual-checkbox-title">Додаткові послуги:</legend>
          <label class="individual-checkbox-label">
            <input type="checkbox" />
            виїзний майстер-клас (допомога у підборі локації)
          </label>
          <label class="individual-checkbox-label">
            <input type="checkbox" />
            фуршет
          </label>
          <label class="individual-checkbox-label">
            <input type="checkbox" />
            тематичний майстер-клас
          </label>
          <label class="individual-checkbox-label">
            <input type="checkbox" />
            фотозона
          </label>
        </fieldset>
          </div>
        </div>
        <button class="order-form-btn">Записатись</button>
        <span class="loader"></span>
      </div>
    </form>
    
  </div>
</div>
