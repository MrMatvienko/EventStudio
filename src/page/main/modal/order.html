<div class="order">
  <div class="order-container">
    <svg class="order-form-close icon-close">
      <use href="image/sprite.svg#icon-close"></use>
    </svg>
    <h2 class="order-title"></h2>
    <div class="order-toggle-btn">
      <p class="order-toggle order-group-btn">Груповий</p>
      <p class="order-toggle order-individual-btn disabled">Індивідуальний</p>
    </div>

    <form class="form-wraper">
      <div class="form-group">
        <div class="form-subwraper">
          <label>
            Ім’я
            <input
              id="group-name-order"
              type="text"
              placeholder="Ім’я"
              required
            />
          </label>
          <label>
            Номер телефону
            <input
              id="group-tell-order"
              type="tel"
              placeholder="+38 000 000 00 00"
              required
            />
          </label>
          <label>
            Нік в телеграм
            <input
              id="group-nikname-order"
              type="text"
              placeholder="@Olgar56"
            />
          </label>
          <label>
            Бажані дата та час
            <input
              id="date-order"
              type="datetime-local"
              placeholder="01.11.2024, 15:00"
            />
          </label>
          <label>
            Коментар
            <textarea
              id="coment-order"
              type="textarea"
              placeholder="Коментар"
            ></textarea>
          </label>
        </div>
        <button class="order-form-btn">Записатись</button>
        <span class="loader"></span>
      </div>
    </form>
    <form class="form-individual">
      <div class="order-form-individual">
        <label>
          Ім’я
          <input id="name-order" type="text" placeholder="Ім’я" required />
        </label>
        <label>
          Номер телефону
          <input
            id="tell-order"
            type="tel"
            placeholder="+38 000 000 00 00"
            required
          />
        </label>
        <label>
          Нік в телеграм
          <input id="nikname-order" type="text" placeholder="@Olgar56" />
        </label>
        <label>
          Бажані дата та час
          <input
            id="date-order"
            type="datetime-local"
            placeholder="01.11.2024, 15:00"
          />
        </label>
        <label>
          Кількість людей
          <input id="people" type="text" placeholder="7" />
        </label>
        <label>
          Подія
          <input id="event" type="text" placeholder="День народження" />
        </label>
        <label>
          Коментар
          <textarea
            id="ind-coment-order"
            type="textarea"
            placeholder="Коментар"
          ></textarea>
        </label>

        <fieldset>
          <legend class="individual-checkbox-title">Додаткові послуги:</legend>
          <label class="individual-checkbox-label">
            <input type="checkbox" />
            виїзний майстер-клас (допомога у підборі локації)
          </label>
          <label class="individual-checkbox-label">
            <input type="checkbox" />
            фуршет
          </label>
          <label class="individual-checkbox-label">
            <input type="checkbox" />
            тематичний майстер-клас
          </label>
          <label class="individual-checkbox-label">
            <input type="checkbox" />
            фотозона
          </label>
        </fieldset>
      </div>
      <button class="order-form-ind-btn">Записатись</button>
      <span class="loader"></span>
    </form>
  </div>
</div>
