<div class="order" data-page="gift">
  <div class="order-container">
    <svg class="icon-close order-form-close">
      <use href="image/sprite.svg#icon-close"></use>
    </svg>
    <h2 class="order-title">Подарунковий сертифікат</h2>

    <form class="form-wraper">
      <div class="form-group">
        <div class="form-subwraper">
          <select class="form-select" name="select">
            <option value="" disabled selected>Оберіть майстер-клас</option>
            <option value="Майстер-клас з мозаїки">
              Майстер-клас з мозаїки
            </option>
            <option value="Свічеваріння">Свічеваріння</option>
            <option value="Флористика">Флористика</option>
            <option value="Фактурна картина">Фактурна картина</option>
            <option value="Макраме">Макраме</option>
            <option value="Медова свічка">Медова свічка</option>
          </select>
          <label>
            Ім’я
            <input data-input="name" type="text" placeholder="Ім’я" required />
          </label>
          <label>
            Номер телефону
            <input
              data-input="tell"
              type="tel"
              placeholder="+38 000 000 00 00"
              pattern="^\+?[0-9\s]{1,13}$"
              maxlength="13"
              title="Введіть тільки цифри, максимум 13 символів, починаючи з '+' (опціонально)."
              required
            />
          </label>
          <label>
            Нік в телеграм
            <input data-input="telegram" type="text" placeholder="@Olgar56" />
          </label>
          <label>
            На чиє ім’я сертифікат
            <input data-input="from_name" type="text" placeholder="Оленці" />
          </label>

          <label>
            Коментар
            <textarea
              data-input="comment"
              type="textarea"
              placeholder="Коментар"
            ></textarea>
          </label>
        </div>
        <button class="order-form-btn">Записатись</button>
        <span class="loader"></span>
      </div>
    </form>
  </div>
</div>
