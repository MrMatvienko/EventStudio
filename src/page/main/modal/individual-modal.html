<div class="order">
  <div class="order-container">
    <svg class="order-form-close icon-close">
      <use href="image/sprite.svg#icon-close"></use>
    </svg>
    <h2 class="order-title">Індивідуальний майстер-клас</h2>

     <form class="form-wraper">
      <div class="form-group">
        <div class="form-subwraper">
           <select class="form-select" name="select">
            <option value="" disabled selected>Оберіть майстер-клас</option>
            <option value="Свічеваріння">Свічеваріння</option>
            <option value="Флористика">Флористика</option>
            <option value="Фактурна картина">Фактурна картина</option>
            <option value="Розпис шопера">Розпис шопера</option>
            <option value="Макраме">Макраме</option>
            <option value="Медова свічка">Медова свічка</option>
            <option value="Аромамішечок">Аромамішечок</option>
            <option value="Розпис столових свічок">
              Розпис столових свічок
            </option>
            <option value="Імбирне печиво">Імбирне печиво</option>
            <option value="Гіпсові фігури">Гіпсові фігури</option>
            <option value="Бенто-тортик">Бенто-тортик</option>
          </select>
          <label>
            Ім’я
            <input data-input="name" type="text" placeholder="Ім’я" required />
          </label>
          <label>
            Номер телефону
            <input
              data-input="tell"
              type="tel"
              placeholder="+38 000 000 00 00"
              required
            />
          </label>
          <label>
            Нік в телеграм
            <input data-input="telegram" type="text" placeholder="@Olgar56" />
          </label>
          <label>
            Бажані дата та час
            <input
              data-input="date"
              type="datetime-local"
              placeholder="01.11.2024, 15:00"
            />
          </label>
          <div class="individual-part-one open-modal">
            <label>
          Кількість людей
          <input data-input="quantity" type="text" placeholder="7" />
        </label>
        <label>
          Подія
          <input data-input="event" type="text" placeholder="День народження" />
        </label>
        <label>
          </div>
          <label>
            Коментар
            <textarea
              data-input="comment"
              type="textarea"
              placeholder="Коментар"
            ></textarea>
          </label>
          <div class="individual-part-two open-modal">
             <fieldset>
          <legend class="individual-checkbox-title">Додаткові послуги:</legend>
          <label class="individual-checkbox-label">
            <input type="checkbox"  name="services-1"/>
            виїзний майстер-клас (допомога у підборі локації)
          </label>
          <label class="individual-checkbox-label">
            <input type="checkbox" name="services-2" />
            фуршет
          </label>
          <label class="individual-checkbox-label">
            <input type="checkbox"  name="services-3"/>
            тематичний майстер-клас
          </label>
          <label class="individual-checkbox-label">
            <input type="checkbox"  name="services-4"/>
            фотозона
          </label>
        </fieldset>
          </div>
        </div>
        <button class="order-form-btn">Записатись</button>
        <span class="loader"></span>
      </div>
    </form>
  </div>
</div>
